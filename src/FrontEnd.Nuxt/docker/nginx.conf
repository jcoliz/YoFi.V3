worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name frontend.local;

        # Disable automatic redirects that might drop the port
        absolute_redirect off;

        location /health {
            root /usr/share/nginx/html;
            try_files /health.json /health =404;
            default_type application/json;
            add_header Content-Type application/json;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            
            # Handle SPA routing: try the exact URI first, then with /index.html appended,
            # then fall back to the main index.html for client-side routing
            try_files $uri $uri/index.html /index.html;
        }
    }
}
