# Complete CRIF YAML demonstrating all features
Usings:
  - NUnit.Framework

Namespace: YoFi.V3.Tests.Functional.Features
FeatureName: TransactionRecordFields
FeatureDescription: Transaction Record Fields

DescriptionLines:
  - "Test description"

BaseClass: FunctionalTestBase

Classes:
  - NavigationSteps
  - TransactionSteps

Background:
  Steps:
    - Keyword: Given
      Text: the application is running
      Owner: NavigationSteps
      Method: GivenLaunchedSite

Rules:
  - Name: Quick Edit Modal
    Description: Test rule
    Scenarios:
      - Name: Simple test
        Method: SimpleTest
        ExplicitTag: false
        Steps:
          - Keyword: Given
            Text: a transaction
            Owner: TransactionSteps
            Method: GivenATransaction
            Arguments:
              - Value: table
                Last: true
            DataTable:
              VariableName: table
              Headers:
                - Value: Field
                  Last: false
                - Value: Value
                  Last: true
              Rows:
                - Cells:
                    - Value: Payee
                      Last: false
                    - Value: Coffee Shop
                      Last: true
                  Last: true

      - Name: Parameterized test
        Method: ParameterizedTest
        ExplicitTag: false
        TestCases:
          - '"/weather"'
          - '"/counter"'
        Parameters:
          - Type: string
            Name: page
            Last: true
        Steps:
          - Keyword: When
            Text: I navigate
            Owner: NavigationSteps
            Method: Navigate
            Arguments:
              - Value: page
                Last: true

      - Name: Explicit test
        Method: ExplicitTest
        ExplicitTag: true
        Steps:
          - Keyword: Given
            Text: something
            Owner: TransactionSteps
            Method: GivenSomething

Unimplemented:
  - Keyword: Given
    Text: unimplemented step
    Method: GivenUnimplementedStep
    Parameters: []
