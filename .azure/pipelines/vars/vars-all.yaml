#
# Global Variables for all Azure Pipelines
#
# Required pipeline variables
# - azureAppServiceName: Name of the Azure App Service for backend deployment
#

variables:
  Solution.DefaultWorkingDirectory: $(Build.Repository.LocalPath)
  Solution.DockerContextDirectory: '$(Solution.DefaultWorkingDirectory)'
  Solution.SourceDirectory: '$(Solution.DefaultWorkingDirectory)/src'
  Solution.TestsDirectory: '$(Solution.DefaultWorkingDirectory)/tests'
  Solution.NuxtProject: 'FrontEnd.Nuxt'
  Solution.MainProject: 'BackEnd'
  Solution.UnitTestDirectory: '$(Solution.TestsDirectory)/Unit'
  Solution.IntegrationTestDirectory: '$(Solution.TestsDirectory)/Integration.Data'
  Project.MainDirectory: '$(Solution.SourceDirectory)/$(Solution.MainProject)'
  Project.PublishDirectory: '$(Solution.DefaultWorkingDirectory)/Output.$(Solution.MainProject)'
  Project.ArtifactFile: '$(Build.ArtifactStagingDirectory)/$(Solution.MainProject)-$(Build.BuildId).zip'
  Project.NuxtDirectory: '$(Solution.SourceDirectory)/$(Solution.NuxtProject)'
  Backend.BaseUrl: 'https://$(azureAppServiceName).azurewebsites.net'
