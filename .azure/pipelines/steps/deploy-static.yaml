# REQUIRED VARIABLES:
# - azureStaticAppApiToken

steps:
  - checkout: none
  - download: current
    displayName: Download $(Artifact.Name)
    artifact: $(Artifact.Folder)
  - task: AzureStaticWebApp@0
    displayName: Deploy to Static Web Apps
    inputs:
      app_location: $(Artifact.Folder)
      skip_app_build: true
      skip_api_build: true
      verbose: true
      azure_static_web_apps_api_token: $(azureStaticAppApiToken)
      deployment_environment: $(targetEnvironment)
      workingDirectory: $(Pipeline.Workspace)
