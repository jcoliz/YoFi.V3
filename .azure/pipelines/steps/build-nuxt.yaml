# Next Generate project in src/FrontEnd.Nuxt
steps:
  - task: UseNode@1
    inputs:
      version: '24.x'
  - pwsh: |
      npm install
      npm run generate
    displayName: 'Generate Nuxt Static Site'
    workingDirectory: $(Project.NuxtDirectory)
    env:
      NUXT_PUBLIC_API_BASE_URL: $(Backend.BaseUrl)
      NUXT_PUBLIC_SOLUTION_VERSION: $(Solution.Version)
